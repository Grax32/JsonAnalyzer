<html>

<body>
    <h1>JSON Analyzer 
        <a href="https://app.netlify.com/sites/json-analyzer-grax32/deploys"><img src="https://api.netlify.com/api/v1/badges/e264c957-b270-4c2e-a1f4-ec74edc75af8/deploy-status" /></a>
    </h1>
    <p>Enter a JSON string to analyze:</p>
    <textarea id="json" rows="10" cols="80"></textarea>
    <p><button onclick="analyze()">Analyze</button></p>
    <p id="result"></p>
    <script>
        function analyze() {
            var json = document.getElementById("json").value;
            var result = document.getElementById("result");
            try {
                var obj = JSON.parse(json);
                result.innerHTML = "Valid JSON";
            } catch (e) {
                result.innerHTML = "Invalid JSON: " + e.message;
            }
        }
    </script>

    <template id="sample-json">
        {
        "Actors": [
        null,
        {
        "name": "Tom Cruise",
        "age": 56,
        "Born At": "Syracuse, NY",
        "Birthdate": "July 3, 1962",
        "photo": "https://jsonformatter.org/img/tom-cruise.jpg",
        "wife": null,
        "weight": 67.5,
        "hasChildren": true,
        "hasGreyHair": false,
        "children": [
        "Suri",
        "Isabella Jane",
        "Connor"
        ]
        },
        {
        "name": "Robert Downey Jr.",
        "age": "fifty-three",
        "Born At": "New York City, NY",
        "Birthdate": "April 4, 1965",
        "photo": "https://jsonformatter.org/img/Robert-Downey-Jr.jpg",
        "wife": "Susan Downey",
        "weight": 77.1,
        "hasChildren": { "yes": 1, "no": 0},
        "hasGreyHair": false,
        "mixedArray": [1, "two", 3, "four", 5, {}, []],
        "children": [
        "Indio Falconer",
        "Avri Roel",
        "Exton Elias"
        ],
        "awards": { "Oscar": 2, "Golden Globe": 3, "BAFTA": 1 }
        }
        ]
        }
    </template>
    <script src="js/json-analyzer.js"></script>

</body>

</html>
